<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
}

button:hover {
    background-color: #0056b3;
}
a{
    color: wheat;
}

</style>
<body>
    <div class="row">
        <div class="col-md-2 ">
            <div class="logo"><h1 class="text-center"><span>SNEA</span><span class="text-white">KER</span></h1></div>
            <hr>
            <p><i class="bi bi-people-fill me-2"></i><a  href="./index.html">Trang chủ</a></p>
            <p><i class="bi bi-pie-chart-fill me-2"></i><a  href="./thongke.html">  thống kê</a></p>
            <p><i class="bi bi-box-seam me-2"></i><a  href="./qlsanpham.html">  sản phẩm</a></p>
            <p><i class="bi bi-cart-fill me-2"></i><a  href="./donhang.html">  đơn hàng</a></p>
            
            <hr>
           
        </div>
        <div class="col-md-10">
            <div class="top">
                <p>TRANG QUẢN TRỊ WEBSITESHOPSNEAKER</p>
                <div><span>Admin</span><img width="30px" height="30px" src="../img/banner/logoshop.jpg" alt=""></div>
            </div>
            <div class="content">
                   
                    <table>
                        <thead>
                            <tr>
                                <center><h1>Danh sách sản phẩm</h1></center>
                                <th>STT</th>
                                <th>Tên sản phẩm</th>
                                <th>Hình ảnh </th>
                                <th>Giá</th>
                                <th>Giá khuyến mãi</th>
                                <th>Danh mục</th>
                                <th>Hotdeal</th>
                                <th>Đánh giá</th>
                                <th>Mô tả</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <%  data.forEach(element => { %>
                                <tr>
                                    <td><%= element.name %></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <% }); %>
                        </tbody>
                    </table>
                    <button>
                        <a href="./add.html">
                            Thêm sản phẩm
                        </a>
                    </button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer><p>@2024 by SHOPSNEAKER</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/js/main-admin.js"></script>
